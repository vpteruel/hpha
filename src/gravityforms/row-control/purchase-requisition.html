    window.addEventListener('load', function () {
        const gentryDisplayEmptyFields = document.getElementById('gentry_display_empty_fields');
        const elementsArrLength = elementsArr.length;
        let lastButtonVisible = 0;

        for (let index = elementsArrLength - 1; index >= 0; index--) {

            if (gentryDisplayEmptyFields) {
                const addEl = document.getElementById('btnAddItem' + index);
                const delEl = document.getElementById('btnDelItem' + index);

                if (addEl) addEl.parentElement.parentElement.parentElement.remove();
                if (delEl) delEl.parentElement.parentElement.parentElement.remove();
            }

            const rowControl = localStorage.getItem('form-1-row-control-' + index);

            if (rowControl === 'block' || index === 0) {
                const display = lastButtonVisible > index ? 'none' : 'block';
                controlButtonVisibility(index, display);
                lastButtonVisible = lastButtonVisible === 0 ? index : lastButtonVisible;
            }
            else {
                controlButtonVisibility(index, 'none');
                controlVisibility(index, 'none', false);
            }
        }

        for (let index = textareaElements.length - 1; index >= 0; index--) {
            document.getElementById(textareaElements[index]).style = 'height: 4.5rem;';
        }
    });

    function addItem(currentRow) {
        const nextRow = currentRow + 1;

        controlVisibility(nextRow, 'block', true);

        const currentRowAddEl = document.getElementById('btnAddItem' + currentRow);
        const currentRowDelEl = document.getElementById('btnDelItem' + currentRow);
        const nextRowAddEl = document.getElementById('btnAddItem' + nextRow);
        const nextRowDelEl = document.getElementById('btnDelItem' + nextRow);

        if (currentRowAddEl) currentRowAddEl.style.display = 'none';
        if (currentRowDelEl) currentRowDelEl.style.display = 'none';
        if (nextRowAddEl) nextRowAddEl.style.display = 'block';
        if (nextRowDelEl) nextRowDelEl.style.display = 'block';
    }

    function delItem(currentRow) {
        const prevRow = currentRow - 1;

        cleanFields(currentRow);
        controlVisibility(currentRow, 'none', true);

        const currentRowAddEl = document.getElementById('btnAddItem' + currentRow);
        const currentRowDelEl = document.getElementById('btnDelItem' + currentRow);
        const prevRowAddEl = document.getElementById('btnAddItem' + prevRow);
        const prevRowDelEl = document.getElementById('btnDelItem' + prevRow);

        if (currentRowAddEl) currentRowAddEl.style.display = 'none';
        if (currentRowDelEl) currentRowDelEl.style.display = 'none';
        if (prevRowAddEl) prevRowAddEl.style.display = 'block';
        if (prevRowDelEl) prevRowDelEl.style.display = 'block';
    }

    function controlButtonVisibility(row, display) {
        const addEl = document.getElementById('btnAddItem' + row);
        const delEl = document.getElementById('btnDelItem' + row);
        if (addEl) addEl.style.display = display;
        if (delEl) delEl.style.display = display;
    }

    function controlVisibility(row, display, pageDown) {
        const elements = elementsArr[row];
        localStorage.setItem('form-1-row-control-' + row, display);

        if (elements) {
            elements.forEach(elementStr => {
                const element = document.getElementById(elementStr);

                if (element) element.style.display = display;
            });

            if (pageDown === true) window.scrollTo(0, document.body.scrollHeight);
        }
    }

    function cleanFields(row) {
        const elements = elementsArr[row];

        if (elements) {
            elements.forEach(elementStr => {
                const element = document.getElementById(elementStr);

                if (element && element.nodeName === 'DIV') {
                    const input = element.querySelector('input');

                    if (input) input.value = '';
                }
            });
        }
    }
